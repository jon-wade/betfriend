<div class="container" ng-class="{image1: img1, image2: img2}">
    <div id="title-block">
        <link rel="stylesheet" ng-href={{css}}>
        <h1>{{raceName}}</h1>
        <p>Round: {{round}}</p>
        <p>{{raceDate}}</p>
        <p>{{circuitName}}</p>
        <table id="countdown" bordercollapse>
            <tr id="header">
                <td class="black">D</td>
                <td>H</td>
                <td class="black">M</td>
                <td>S</td>
            </tr>
            <tr>
                <td>{{days}}</td>
                <td class="black">{{hours}}</td>
                <td>{{minutes}}</td>
                <td class="black">{{seconds}}</td>
            </tr>
        </table>
    </div>
    <button type="button" ng-click="getPredictionPage()">Get Prediction</button>
</div>
