<form id="predictForm">
    <!--Driver Performance vs Constructor Performance-->
    <div id="sliderOneContainer">
        <label id="sliderOne" for="dc">Driver - Constructor</label>
        <input type="range" name="dc" id="dc" min="0" max="100" ng-model="dc">
    </div>
    <!--Season Performance vs Track History-->
    <div id="sliderTwoContainer">
        <label id="sliderTwo" for="st">Season - Track</label>
        <input type="range" name="st" id="st" min="0" max="100" ng-model="st">
    </div>
    <!--<p>Driver Performance %: {{100-dc}}</p>-->
    <!--<p>Constructor Performance %: {{dc}}</p>-->
    <!--<p>Season Performance %: {{100-st}}</p>-->
    <!--<p>Track History %: {{st}}</p>-->
</form>
<div id="predictGrid">
    <div ng-repeat="driver in driverArr | orderBy: '-totalScore'" class="driverItem {{driver.manufacturer}}">
        <img class="driverShot" ng-src="../img/{{driver.manufacturer}}/{{driver.driverId}}.jpg">
        <ul class="driverStats">
            <li>{{driver.givenName}} {{driver.familyName}}</li>
            <li>{{driver.manufacturerName}}</li>
            <li>ODDS: {{1/(driver.totalScore / raceTotal) | number:0}}/1</li>
        </ul>
    </div>
</div>
